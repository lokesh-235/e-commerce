<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Store</title>
    <style>
        body {
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            background-color: #2f2f2f;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav > ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        nav > ul > li {
            margin: 0 10px;
        }

        nav > ul > li > input {
            width: 300px;
            height: 35px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            padding: 0 10px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .product {
            background: #e0e0e0;
            border-radius: 20px;
            box-shadow: 9px 9px 16px #bebebe,
                        -9px -9px 16px #ffffff;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .product:hover {
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
        }

        .product h3 {
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1rem;
            color: #333;
        }

        .add-to-cart {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: #e0e0e0;
            box-shadow: 5px 5px 10px #bebebe,
                        -5px -5px 10px #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        .add-to-cart:hover {
            box-shadow: inset 3px 3px 6px #bebebe,
                        inset -3px -3px 6px #ffffff;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav class="nav">
        <ul>
            <li>Search <input type="text" placeholder="Search your product"></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/signup">Signup</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <div class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product[1] }}</h3>
            <p>{{ product[4] }}</p>
            <p><strong>â‚¹{{ product[2] }}</strong></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
